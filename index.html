    <script>
        // Assignment: create a function called starString() that takes a number and returns a string of that many *
        function starString( n ){
            let str = ""
            for( let i = 0; i < n; i++ ){
                str += "*";
            }
            return str;
        }

        // Example:
        // console.log( starString( 55 ) );
        // console.log( starString( 33 ) );

        // Assignment: Create a function called drawStars() that takes an array of numbers and prints out *
        function drawStars( arr ){
            for( let i = 0; i < arr.length; i++ ){
                console.log( starString( arr[i] ));
            }
        }

        let a = [1, 2, 5, 2, 4];
